sta<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Word Guessing Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
      background-color: #f0f0f0;
      transition: background-color 0.5s;
    }
    h1 {
      color: #333;
      margin-top: 290px;
    }
    #game {
      margin-top: 30px;
    }
    input {
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 15px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #message {
      font-size: 18px;
      margin-top: 20px;
    }
    #hint {
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>JOHN ALEXIS BUSILIG BSIT 2A</h1>
  <div id="game">
    <input type="text" id="guessInput" placeholder="Enter your guess"/>
    <button id="submitBtn">Submit</button>
    <button id="restartBtn" style="display: none;">Play Again</button>
    <p id="message"></p>
    <p id="hint"></p>
  </div>

  <script src="script2.js"></script>
</body>
</html>
